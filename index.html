<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside>
        <nav>
            <div class="logo">
                <a href=""><img width="200px" src="./keyvalue.png" alt="KeyValue"></a>
            </div>
            <div class="nav-item">
                <a href="">
                    <div class="nav-button">
                        <div class="icon-container">
                            <svg width="22px" height="22px" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
                                <path
                                    d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" />
                            </svg>
                        </div>

                        Employee List
                    </div>
                </a>

            </div>
        </nav>
    </aside>
    <main>
        <div class="container"></div>
        <div class="heading">
            <h1>Create Employee</h1>
        </div>
        <div>
            <form>
                <div class="input-box-container">
                  <div class="input-card">
                    <label for="name">Employee Name</label>
                    <input type="text" id="name" name="empname" placeholder="Employee Name">
                  </div>
                  <div class="input-card">
                    <label for="id">Employee ID</label>
                    <input type="text" id="id" name="empid" placeholder="Employee ID">
                  </div>
                  <div class="input-card">
                    <label for="join">Joining Date</label>
                    <input type="text" id="join" name="date" placeholder="Joining Date">
                  </div>
                  <div class="input-card">
                    <label for="role">Role</label>
                    <select name="" id="role" >
                        <option value="none" selected disabled hidden>Role</option>
                        <option value="FSD">Full Stack Developer</option>
                        <option value="F">Frontend</option>
                        <option value="B">Backend</option>
                    </select>
                  </div>
                  <div class="input-card">
                    <label for="status">Status</label>
                    <select name="" id="status" >
                        <option value="none" selected disabled hidden>Status</option>
                        <option value="G">Good</option>
                        <option value="B">Bad</option>
                    </select>
                  </div>
                  <div class="input-card">
                    <label for="exp">Experience</label>
                    <input type="text" id="exp" name="exp" placeholder="Experience">
                  </div>
                  <div class="input-card">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Address">
                  </div>
                  <div class="input-card">
                    <label for="myfile">Upload ID proof</label>
  <input type="file" id="myfile" value="Choose File">
                  </div>
                </div>
                <div class="btn-container">
                  <input type="submit" value="Create" class="btn btn-primary">
                  <input type="reset" value="Cancel" class="btn btn-secondary">
                </div>
              </form>
        </div>
    </main>
</body>

</html>
